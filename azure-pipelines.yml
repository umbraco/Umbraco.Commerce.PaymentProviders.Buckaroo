name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include: 
      - dev
      - release/*
      - hotfix/*
      - support/*
  tags:
    include:
      - release-*

parameters:
  - name: cache_nuget
    displayName: Cache NuGet packages
    type: boolean
    default: false

variables:
  nodeVersion: 18.x
  solution: Umbraco.Commerce.PaymentProviders.Buckaroo.sln
  buildConfiguration: Release
  DOTNET_NOLOGO: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

stages: 
  - stage: Build
    variables:
      NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages

    jobs:
      - job: Build
        variables:
        - group: "dependency-track"    
        
        pool: 
          vmImage: ubuntu-latest
        steps:
          # Checkout source (avoid shallow clone to calculate version height)
          - checkout: self
            fetchDepth: 0

          # Setup build environment
          - task: NuGetAuthenticate@1
            displayName: Authenticate NuGet

          - task: UseDotNet@2
            displayName: Use .NET SDK from global.json
            inputs:
              useGlobalJson: true

          # Cache and restore NuGet packages
          - task: Cache@2
            condition: ${{ parameters.cache_nuget }}
            displayName: Cache NuGet packages
            inputs:
              key: 'nuget | "$(Agent.OS)" | **/packages.lock.json, !**/bin/**, !**/obj/**'
              restoreKeys: |
                nuget | "$(Agent.OS)"
                nuget
              path: $(NUGET_PACKAGES)

          - script: dotnet restore $(solution) --locked-mode
            displayName: Restore NuGet packages

          # Build
          - script: dotnet build $(solution) --configuration $(buildConfiguration) --no-restore -p:ContinuousIntegrationBuild=true
            displayName: Run dotnet build

          # Pack
          - script: dotnet pack $(solution) --configuration $(buildConfiguration) --no-build --output $(Build.ArtifactStagingDirectory)/nupkg
            displayName: Run dotnet pack

          # Publish
          - task: PublishPipelineArtifact@1
            displayName: Publish NuGet packages
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)/nupkg
              artifactName: nupkg

          - task: PublishPipelineArtifact@1
            displayName: Publish build output
            inputs:
              targetPath: $(Build.SourcesDirectory)
              artifactName: build_output

          # Generate/upload SBOM with cdxgen
          - script: |
              cd $(Build.SourcesDirectory)
              npm install --global @cyclonedx/cdxgen
            displayName: 'Install cdxgen'

          - script: |
              mkdir -p $(Build.ArtifactStagingDirectory)/bom
              cd $(Build.SourcesDirectory)

              # Debug: print only the last 5 characters of the variables (do not print full secret)
              if [ -n "$DT_BASE_URL" ]; then
                printf 'DT_BASE_URL last 5: %s\n' "${DT_BASE_URL: -5}"
              else
                echo 'DT_BASE_URL is empty'
              fi

              if [ -n "$DT_API_KEY" ]; then
                printf 'DT_API_KEY last 5: %s\n' "${DT_API_KEY: -5}"
              else
                echo 'DT_API_KEY is empty'
              fi

              cdxgen --recurse \
                --output $(Build.ArtifactStagingDirectory)/bom/bom.json \
                --json-pretty \
                --project-group "DXP" \
                --project-name "Umbraco.Commerce.PaymentProviders.Buckaroo" \
                --project-version "v13" \
                --server-url "$DT_BASE_URL" \
                --api-key "$DT_API_KEY"
            displayName: 'Generate & upload SBOM with cdxgen'
            env:
              DT_API_KEY: $(DT_API_KEY)
              DT_BASE_URL: $(DT_BASE_URL)

          - task: PublishPipelineArtifact@1
            displayName: 'Publish SBOM Artifact'
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)/bom
              artifactName: SBOM
